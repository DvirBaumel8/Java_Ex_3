<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TransPool</title>
    <link rel="stylesheet" href="../../../common/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">

</head>
<body>
<div class="container">
    <h1>Welcome to the TransPool App</h1>

    <h2>Please insert the following details to sign in:</h2>
    <form enctype="multipart/form-data"  method="GET" action="login">
        Please enter a unique user name:
        <input type="text" id="username" value="" name="username" class=""/>
        <br>
        <br>
        Please choose a passenger type: &nbsp;
        <select id="userType" name="userType"  selected="selected" style="width:150px; ">
            <option ng-selected="true" value="">Passenger type</option>
            <option value="requestPassenger">request passenger</option>
            <option value="suggestPassenger">suggest passenger</option>
        </select>
        <br>
        <br>
        <input href="userDetails/userDetails.html" style="width: 80px; height:40px" type="submit" value="Login"/>
        <br>
    </form>

</div>
</body>
</html>
