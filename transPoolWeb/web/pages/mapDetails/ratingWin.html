<!DOCTYPE html>
<html ng-app="transPoolApp" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TransPool</title>
    <link rel="stylesheet" href="../../../common/bootstrap.min.css">
    <link rel="stylesheet" href="mapDetails.css">


</head>
<body>


<div style="resize: both; overflow: auto;" class="container" ng-controller="mapDetailsCtrl">
    <br>

    <form>
        <h1>Rating Window</h1>
<br>

        <button ng-click="showDriversWhichNotRank()" style="color:#00001d;">
            Click to show available Trip Suggest ID to Rate
        </button>
        <br>
        <br>
        Please insert following details to Rate:
        <br>
        suggest id to rate: <input type="text" id="chosenDriver" name="chosenDriver" style="width: 70px;">
        rating number: <input type="text" id="ratingNumber" name="ratingNumber" style="width: 70px;">
        rating notes: <input type="text" id="ratingNotes" name="ratingNotes" style="width: 70px;">

        &emsp;<button ng-click="ratingActionByRequestPass()" style="color:#0000FF;">
        Go Rate
    </button>
    </form>

    <br>
    <br>
    <table id="driversWhichNotRankTable">
        <thead>
        <tr align="center">
            <th>Trip Suggest ID</th>
        </tr>
        </thead>
        <tfoot>
        <tr ng-repeat="driver in driversWhichNotRank">
            <td align="center" class="noBorder">
                {{driver}}
            </td>
        </tr>
        </tfoot>
    </table>



    <br>
    <br>
    <br>
    <br>
    <br>


</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script>

</script>
<!-- Load the JS Module -->
<script src="mapDetails.js"></script>
</body>
</html>
